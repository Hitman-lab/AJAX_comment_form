<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ajax Comment</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<div class="container">
		<h3>Comment Form</h3>
		<form name="commentForm">
			<div>
				<label>Email:</label>
				<input class="form-control" type="email" name="email_id" id="email_check"/>
			</div>
			<div class="form-group">
				<label>Comment:</label>
				<textarea class="form-control" rows="2" name="comment_text" id="comment_check"></textarea>
			</div>
			<div>
				<input type="button" value="POST" onclick="postComment()" class="btn btn-primary">
			</div>
		</form>
		<div class="w3-panel w3-pale-green" id="comment_output"></div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
